<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // y/c 1:
        const salary = +prompt("Nhap luong")
        let tax;
        if (salary > 0) {
            if (salary < 5000000) {
                tax = 0
                console.log(`Thue thu nhap ca nhan la : ${salary * tax} `)
            }
            else if (salary < 10000000) {
                tax = 0.05
                console.log(`Thue thu nhap ca nhan la : ${salary * tax} `)
            }
            else if (salary < 18000000) {
                tax = 0.1
                console.log(`Thue thu nhap ca nhan la : ${salary * tax} `)
            }
            else if (salary < 32000000) {
                tax = 0.15;
                console.log(`Thue thu nhap ca nhan la : ${salary * tax} `)
            }
            else{
                tax = 0.2
                console.log(`Thue thu nhap ca nhan la : ${salary * tax} `)
            }
        }
        // y/c 2:
        const http =  +prompt("Nhap trang thai HTTP")
        switch (http) {
            case 200:
                console.log(`Thanh cong`)
                break;
            case 201:
                console.log(`Them thanh cong`)
                break;
            case 400:
                console.log(`Loi request`)
                break;
            case 404:
                console.log(`Khong tim thay`)
                break;
            case 500:
                console.log(`Loi server`)
                break;
            default:
                console.log(`Trang thai HTTP khong phu hop!`)
                break;
        }
        // y/c 3:
        const staffStatus = prompt("Nhap trang thai nhan vien")
        console.log(`${staffStatus == "WORKING" ? "Dang lam viec" : staffStatus == "ON_LEAVE" ? "Dang nghi phep" : staffStatus == "RESIGNED" ? "Da nghi viec" : "Bi sa thai"}`)
    </script>
</body>
</html>
